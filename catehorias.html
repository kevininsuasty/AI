<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorías - AIFINDY</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .category-container {
      perspective: 1000px;
    }
    .category-card {
      position: relative;
      width: 100%;
      height: 400px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }
    .category-card:hover {
      transform: rotateY(180deg);
    }
    .category-front, .category-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .category-front {
      background-color: #1d1d1d;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .category-back {
      background-color: #333;
      color: #fff;
      transform: rotateY(180deg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .category-icon {
      font-size: 5rem;
      margin-bottom: 20px;
    }
    .category-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .category-description {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">Categorías</h1>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="category-container">
          <div class="category-card">
            <div class="category-front">
              <div>
                <i class="category-icon fas fa-robot"></i>
                <h3 class="category-title">Categoría 1</h3>
              </div>
            </div>
            <div class="category-back">
              <h3 class="category-title">Categoría 1</h3>
              <p class="category-description">Descripción detallada de la categoría 1 y sus aplicaciones.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="category-container">
          <div class="category-card">
            <div class="category-front">
              <div>
                <i class="category-icon fas fa-brain"></i>
                <h3 class="category-title">Categoría 2</h3>
              </div>
            </div>
            <div class="category-back">
              <h3 class="category-title">Categoría 2</h3>
              <p class="category-description">Descripción detallada de la categoría 2 y sus aplicaciones.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="category-container">
          <div class="category-card">
            <div class="category-front">
              <div>
                <i class="category-icon fas fa-laptop-code"></i>
                <h3 class="category-title">Categoría 3</h3>
              </div>
            </div>
            <div class="category-back">
              <h3 class="category-title">Categoría 3</h3>
              <p class="category-description">Descripción detallada de la categoría 3 y sus aplicaciones.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
